<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-main">
    <div class="modal-header text-center">
      <h4 class="modal-title mx-auto text-center font-weight-bold">Item</h4>
    </div>
    <div class="modal-body">
      <div class="my-5 text-center">
        <app-cropper></app-cropper>
      </div>
      <form action="">
        <div class="form-group">
          <label for="fund">Fund</label>
          <select class="form-control" id="fund">
            <option>Car</option>
            <option>Dress</option>
            <option>Shop</option>
            <option>Tv</option>
            <option>Hat</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category">
        </div>
      </form>
    </div>
    <div class="modal-footer text-center">
      <button type="submit" class="btn btn-success my-1" (click)="c('Close click')">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
      <button type="button" class="btn btn-danger my-1" (click)="c('Close click')">
        <i class="fa fa-window-close-o" aria-hidden="true"></i> Close</button>
    </div>
  </div>

</ng-template>


<div class="clip-wrap" (click)="open(content)">
  <img src={{photo}} alt="demo-clip-css" class="element" width="150" height="150"></div>

<svg class="clip-svg" width="0" height="0">
  <defs>
    <clipPath id="clip-shape" clipPathUnits="objectBoundingBox" >
      <polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />
    </clipPath>
  </defs>
</svg>
